<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link rel="manifest" href="manifest.json">

  <!-- un-comment this code to enable service worker
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.log('Error', err));
    }
  </script>-->

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/jquery.js"></script>
  <script src="controllers/puzzle.js"></script>
  <script src="js/app.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/interact.js"></script>
  <script src="js/hammer.js"></script>
  <script src="js/angularHammer.js"></script>
</head>

<body ng-app="starter" class="{{ defaultClass }}">
<div class="sounds">
<audio id="maintheam">
  <source src="mp3/main.mp3"></source>
</audio>
<audio id="soltarsound">
  <source src="mp3/soltar.m4a"></source>
</audio>
<audio id="arrastrarsound">
  <source src="mp3/arrastrar.m4a"></source>
</audio>

<audio id="girarsound">
  <source src="mp3/girar.mp3"></source>
</audio>

<audio id="donesound">
  <source src="mp3/done.mp3"></source>
</audio>

  <audio id="selectsound">
    <source src="mp3/seleccionar.m4a"></source>
  </audio>

  <audio id="volversound">
    <source src="mp3/seleccionar.m4a"></source>
  </audio>

  <audio id="denegadosound">
    <source src="mp3/nein.mp3"></source>
  </audio>
</div>
<div class="bar bar-header">
  <h1 class="title"></h1>
</div>
<ui-view ng-controller="commonCtrl"></ui-view>

<div class="bar bar-footer bar-balanced">
  <div class="footer" ng-controller="footerCtrl">
    <a  ng-click="back()" class="icon ion-arrow-left-a" href="#/home"></a>
  </div>
</div>
</body>
</html>
